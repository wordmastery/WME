<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary Learning App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vocabulary Learning App</h1>
    <button id="dark-mode-toggle">Dark Mode</button>
  </header>

  <main>
    <section id="vocab-section">
      <h2>Learn New Words</h2>
      <input type="text" id="search-bar" placeholder="Search for a word..." />
      <div id="vocab-list"></div>
      <div id="pagination">
        <button id="prev-btn">Previous</button>
        <span id="page-info"></span>
        <button id="next-btn">Next</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Vocabulary Learning App</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
